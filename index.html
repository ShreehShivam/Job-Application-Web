<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="first name" name="first_name" placeholder="Enter first Name..." />
                    </div>
                    <div class="form_control">
                        <label for="">last Name</label>
                        <input id="last name" name="last_name" placeholder="Enter Last Name..." />

                    </div>
                    <div class="form_control">
                        <label for="">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email..." />

                    </div>
                    <div class="form_control" id="jobrole">
                        <label for="">Job role</label>
                        <select>
                            <option value=""> Select job role</option>
                            <option value="frontend"></option> Frontend Developer </option>
                            <option value="backend"> Backend Developer </option>
                            <option value="full_stack"> Full Stack Developer</option>
                            <option value="ui_ux"> UI UX Designer </option>

                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="">City</label>
                        <input id="city" name="city" placeholder="Enter city name..." />
                    </div>
            </form>
        </div>
        <div class="form_control">
            <label for="pincode">Pin Code</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter your pin code..." />

            <div class="form_control">
                <label for="Date">Start Date</label>
                <input value="2023-08-10" type="date" id="date" name="date" />

                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload" />

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
